<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIAFLIX</title>
</head>

<body>

<!-- INTRO TIAFLIX -->
<div id="intro">
  <h1>TIAFLIX</h1>
  <span class="credit">By Bertaglia</span>
  <span class="touch">Toque para entrar</span>
</div>

<audio id="introSound" preload="auto">
  <source src="primalhousemusic-production-elements-impactor-e-188986.mp3" type="audio/mpeg">
</audio>

<style>
body{
  margin:0;
  background:#000;
}

#intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:99999;
  animation: fadeOut 1s ease forwards;
  animation-delay: 3s;
}

#intro h1{
  font-family: Arial, Helvetica, sans-serif;
  font-size: clamp(40px, 10vw, 100px);
  color:#e50914;
  letter-spacing:6px;
  animation: zoomGlow 3s ease forwards;
}

/* TEXTO DE BAIXO */
.credit{
  position:absolute;
  bottom:25px;
  font-size:13px;
  letter-spacing:3px;
  color:#fff;
  opacity:0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 2s;
}

/* TOQUE PARA ENTRAR */
.touch{
  margin-top:20px;
  font-size:14px;
  color:#aaa;
  animation: blink 1.2s infinite;
}

@keyframes zoomGlow{
  0%{
    opacity:0;
    transform:scale(0.6);
    text-shadow:none;
  }
  60%{
    opacity:1;
    transform:scale(1);
    text-shadow:0 0 30px #e50914;
  }
  100%{
    text-shadow:0 0 60px #e50914;
  }
}

@keyframes fadeIn{
  to{ opacity:0.8; }
}

@keyframes fadeOut{
  to{
    opacity:0;
    visibility:hidden;
  }
}

@keyframes blink{
  50%{ opacity:0.3; }
}
</style>

<script>
const sound = document.getElementById("introSound");
sound.volume = 0.6;

// toca o som no primeiro toque
document.addEventListener("click", () => {
  sound.play();
  document.querySelector(".touch").style.display = "none";
}, { once:true });

// apÃ³s 4 segundos abre o site
setTimeout(()=>{
  document.getElementById("intro").remove();
  window.location.href = "tiaflix.html";
},4000);
</script>
<!-- FIM INTRO -->

</body>
</html>
